<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<p:tab id="display-pub" title="Publications">
	
			<p:dataTable id="display-pubtable" var="pub"
				value="#{resumeBuilder.publicationsList}">
				<p:column headerText="Paper Title">
					<h:outputText value="#{pub.paperName}" />
				</p:column>

				<p:column headerText="Conference">
					<h:outputText value="#{pub.conference}" />
				</p:column>

				<p:column headerText="Journal">
					<h:outputText value="#{pub.journal}" />
				</p:column>

				<p:column headerText="Year">
					<h:outputText value="#{pub.year}" />
				</p:column>

			</p:dataTable>

	</p:tab>


</ui:composition>
