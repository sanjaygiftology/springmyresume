<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">


	<p:tab id="display-experience" title="Experience">
		

			<p:dataTable id="display-exptable" var="exp"
				value="#{resumeBuilder.experienceList}">
				<p:column headerText="Company">
					<h:outputText value="#{exp.company}" />
				</p:column>

				<p:column headerText="Start Date">
					<h:outputText value="#{exp.startDate}" />
				</p:column>

				<p:column headerText="End Date">
					<h:outputText value="#{exp.endDate}" />
				</p:column>

			</p:dataTable>

	</p:tab>
</ui:composition>
