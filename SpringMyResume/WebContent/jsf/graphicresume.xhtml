
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="newtemplate.xhtml">

	<ui:define name="content">
		<div style="align: center">
			<p:outputLabel value="Click to expand individual nodes"
				style="align:center"></p:outputLabel>
		</div>
		<h:form>

			<p:growl id="growl" showDetail="true" />
			<p:mindmap value="#{mindmapBean.root}"
				style="width:100%;height:600px;border:1px solid black;">
				<p:ajax event="select" listener="#{mindmapBean.onNodeSelect}" />

			</p:mindmap>


		</h:form>

	</ui:define>
</ui:composition>
